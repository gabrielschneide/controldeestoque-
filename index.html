<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque de Materiais de Construção</h1>
        <form id="estoqueForm">
            <label for="dataRegistro">Data:</label>
            <input type="date" id="dataRegistro" required>

            <label for="nomeMaterial">Nome do Material:</label>
            <input type="text" id="nomeMaterial" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>

            <button type="button" onclick="validarFormulario()">Adicionar</button>
        </form>

        <h2>Gerar Relatório</h2>
        <form id="relatorioForm">
            <label for="filtroData">Selecione a Data:</label>
            <input type="date" id="filtroData" required>
            <button type="button" onclick="gerarRelatorioPDF()">Gerar Relatório PDF</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
