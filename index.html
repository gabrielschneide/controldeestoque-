<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Estoque - Materiais Civis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏗️ Controle de Materiais</h1>
        
        <div class="filtro-section">
            <input type="date" id="filtroData">
            <button class="btn btn-info" id="btnFiltrar">Filtrar</button>
            <button class="btn btn-info" id="btnLimparFiltro">Mostrar Tudo</button>
        </div>

        <form id="materialForm">
            <div class="form-group">
                <input type="date" id="data" required>
                <input type="text" id="material" placeholder="Material" required>
                <input type="number" id="quantidade" placeholder="Qtd" min="0" required>
            </div>
            <button type="submit" class="btn btn-adicionar">➕ Adicionar</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Material</th>
                    <th>Quantidade</th>
                    <th class="acoes-cell">Ações</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
