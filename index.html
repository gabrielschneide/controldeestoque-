<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque Civil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Controle de Estoque Civil</h1>

    <div class="form-container">
      <h2>Adicionar Item</h2>
      <form id="item-form">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="material">Material:</label>
        <input type="text" id="material" name="material" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <button type="submit">Adicionar</button>
      </form>
    </div>

    <div class="filter-container">
      <h2>Filtrar por Data</h2>
      <label for="filtro-data">Data:</label>
      <input type="date" id="filtro-data" name="filtro-data">
      <button id="filtrar-btn">Filtrar</button>
    </div>

    <div class="lista-container">
      <h2>Lista de Itens</h2>
      <ul id="lista-itens"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
