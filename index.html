<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque de Materiais de Construção</h1>
        <form id="estoqueForm">
            <label for="dataRegistro">Data:</label>
            <input type="date" id="dataRegistro" required>

            <label for="nomeMaterial">Nome do Material:</label>
            <input type="text" id="nomeMaterial" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>

            <label for="operacao">Operação:</label>
            <select id="operacao" required>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>

            <button type="button" onclick="validarFormulario()">Adicionar</button>
        </form>

        <h2>Histórico de Estoque</h2>
        <table id="historicoTable">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Material</th>
                    <th>Quantidade</th>
                    <th>Operação</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="historicoBody">
                <!-- Registros serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
