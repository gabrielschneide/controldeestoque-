<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque - Materiais Civis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Bibliotecas para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- Axios para requisi√ß√µes -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Controle de Estoque - Materiais Civis</h1>

        <!-- Formul√°rio Principal -->
        <div class="form-section">
            <form id="materialForm">
                <div class="form-group">
                    <label for="dataRegistro"><i class="fas fa-calendar-alt"></i> Data:</label>
                    <input type="date" id="dataRegistro" required>
                </div>

                <div class="form-group">
                    <label for="nomeMaterial"><i class="fas fa-box-open"></i> Nome do Material:</label>
                    <input type="text" id="nomeMaterial" required>
                </div>

                <div class="form-group">
                    <label for="quantidade"><i class="fas fa-cubes"></i> Quantidade:</label>
                    <input type="number" id="quantidade" required>
                </div>

                <button type="button" onclick="validarFormulario()" id="submitButton">
                    <i class="fas fa-save"></i> Salvar Registro
                </button>
            </form>
        </div>

        <!-- Se√ß√£o de Relat√≥rio -->
        <div class="report-section">
            <h2><i class="fas fa-file-pdf"></i> Gerar Relat√≥rio</h2>
            <div class="report-controls">
                <input type="date" id="filtroData">
                <button onclick="gerarRelatorioPDF()">
                    <i class="fas fa-download"></i> Gerar PDF
                </button>
            </div>
        </div>

        <!-- Gerenciamento de Registros -->
        <div class="management-section">
            <h2><i class="fas fa-database"></i> Gerenciamento</h2>
            <div class="search-controls">
                <input type="date" id="dataPesquisa">
                <button onclick="buscarRegistros()">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button class="refresh-btn" onclick="carregarDados()">
                    <i class="fas fa-sync-alt"></i> Recarregar
                </button>
            </div>
            <div id="resultadosPesquisa" class="hidden-results"></div>
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
