<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque - Materiais Civis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Estoque - Materiais Civis</h1>

    <div class="form-group">
        <form id="materialForm">
            <label for="dataRegistro">Data:</label>
            <input type="date" id="dataRegistro" required>

            <label for="nomeMaterial">Nome do Material:</label>
            <input type="text" id="nomeMaterial" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>

            <button type="button" onclick="validarFormulario()">Adicionar Material</button>
        </form>
    </div>

    <div class="report-section">
        <h2>Gerar Relat√≥rio</h2>
        <label for="filtroData">Selecione a Data:</label>
        <input type="date" id="filtroData">
        <button onclick="gerarRelatorioPDF()">Gerar PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
