<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque - Materiais Civis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <!-- jsPDF para geração de relatórios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🏗️ Controle de Estoque - Materiais Civis</h1>

        <!-- Formulário Principal -->
        <div class="form-section">
            <form id="materialForm">
                <div class="form-group">
                    <label for="dataRegistro"><i class="fas fa-calendar-alt"></i> Data:</label>
                    <input type="date" id="dataRegistro" required>
                </div>

                <div class="form-group">
                    <label for="nomeMaterial"><i class="fas fa-box-open"></i> Nome do Material:</label>
                    <input type="text" id="nomeMaterial" required>
                </div>

                <div class="form-group">
                    <label for="quantidade"><i class="fas fa-cubes"></i> Quantidade:</label>
                    <input type="number" id="quantidade" required>
                </div>

                <button type="button" id="submitButton" onclick="validarFormulario()">
                    <i class="fas fa-save"></i> Salvar Registro
                </button>
            </form>
        </div>

        <!-- Área de Pesquisa -->
        <div class="search-section">
            <h2>🔎 Pesquisar Materiais</h2>
            <input type="date" id="dataPesquisa" onchange="buscarRegistros()">
            <div id="resultadosPesquisa"></div>
        </div>

        <!-- Botão para gerar relatório -->
        <button type="button" onclick="gerarRelatorioPDF()">
            <i class="fas fa-file-pdf"></i> Gerar Relatório
        </button>

        <!-- Mensagens de Status -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
